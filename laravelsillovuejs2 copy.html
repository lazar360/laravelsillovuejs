<!DOCTYPE html>
<html lang="fr">
 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercices vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
 
  <body>
 
    <div class="container">
      <div id="tuto">
        <h1> 
          <!--On peut remplacer v-bind:class="type" par :class="type"-->
          <span class="label" v-bind:class="type" v-on:mouseover="changeType">{{type}}</span>
        </h1>
      </div>
    </div>


    <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
    <script>
     new Vue({
    el: '#tuto',
    data: {
        type: 'label-primary'
    },
    methods: {
        changeType: function() {
            this.type = (this.type == 'label-primary') ? 'label-success' : 'label-primary';
        }
    }
});
    </script>
 
  </body>
 
</html>
